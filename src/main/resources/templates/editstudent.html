<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit profile</title>
<link rel="stylesheet" type="text/css" media="all" 
			href="../static/css/w3.css"
			th:href="@{/css/w3.css}"
		/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card" id="myNavbar">
		
	    	<a th:href="@{/}" class="w3-bar-item w3-button w3-wide">PennyJobs</a>
	    	
	    	<div class="w3-right w3-hide-small">
	    		<a class="w3-bar-item w3-button w3-wide"th:href="@{/jobs}"><i class="fa fa-search"></i>Browse Jobs</a>
	    		<a class="w3-bar-item w3-button w3-wide" th:href="@{/viewjobs}"><i class="fa fa-check-square-o"></i>Jobs applied</a>
	    		<a class="w3-bar-item w3-button w3-wide" th:href="@{/student/profile}"><i class="fa fa-user-circle"></i>Profile</a>
		    	<a class="w3-bar-item w3-button w3-wide" th:href="@{/logout}"><i class="fa fa-sign-out"></i>Logout</a>
	    	</div>
	    </div>
	</div>

	<div class="w3-display-container w3-grayscale-min w3-center w3-display-middle w3-border">
		<br>
		<a th:href="@{/student/profile}"><i class="fa fa-arrow-left"></i>Back</a>
		<h1>Edit profile</h1>
		<img class="w3-image w3-center w3-padding" style="width:25%" th:src="@{/images/student.svg}">
		<hr>
		
		<form th:action="@{/student/modify}" method="post" style="margin: 2em">
			<input type="hidden" th:value="${student.id}" name="studentId">
			<input type="hidden" th:value="${account.id}" name="accountId">
			
			<label for="firstName">
				First name: <input class="w3-input w3-border" type="text" th:value="${account.firstName}" name="firstName" id="firstName">
			</label>
			
			<label for="lastName">
				Last name: <input class="w3-input w3-border" type="text" th:value="${account.lastName}" name="lastName" id="lastName">
			</label>
			
			<label for="bio">
			Bio: <textarea class="w3-input w3-border" th:text="${student.bio}" id="bio" name="bio"></textarea>
			</label>
			
			<br>
			
			<label for="transferEmail">
				Money transfer email: <input class="w3-input w3-border" type="email" th:value="${student.transferEmail}" id="transferEmail" name="transferEmail">
			</label>
			
			<br>
			
			<input class="w3-button w3-black" type="submit" value="Update">
			
			<br>
		</form>
	</div>
</body>
</html>
