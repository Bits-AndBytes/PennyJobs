<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<link rel="stylesheet" type="text/css" media="all" 
			href="../static/css/w3.css"
			th:href="@{/css/w3.css}"
		/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card" id="myNavbar">
		
	    	<a th:href="@{/}" class="w3-bar-item w3-button w3-wide">PennyJobs</a>
	    	
	    	<div class="w3-right w3-hide-small">
	    		<a class="w3-bar-item w3-button w3-wide"th:href="@{/jobs}"><i class="fa fa-search"></i>Browse Jobs</a>
	    		<a class="w3-bar-item w3-button w3-wide" th:href="@{/viewjobs}"><i class="fa fa-check-square-o"></i>Jobs applied</a>
	    		<a class="w3-bar-item w3-button w3-wide" th:href="@{/student/profile}"><i class="fa fa-user-circle"></i>Profile</a>
		    	<a class="w3-bar-item w3-button w3-wide" th:href="@{/logout}"><i class="fa fa-sign-out"></i>Logout</a>
	    	</div>
	    </div>
	</div>

	<div class="w3-display-container w3-grayscale-min w3-center w3-display-middle w3-border" style="margin: 2em">
		<img class="w3-image w3-center w3-padding" style="width:25%" th:src="@{/images/student.svg}">
		<h1 th:text="${account.firstName + ' ' + account.lastName}"></h1>
		
		<a th:href="@{/student/edit}" class="w3-button w3-grey"><i class="fa fa-pencil"></i> Edit profile</a>
		<hr>
		
		<div style="margin: 2em">
			<h2>Rating: <span th:text="${student.rating + '/ 5'}"></span></h2>
		
			<h2>Bio</h2>
			<div th:text="${student.bio}"></div>
			<br>
			<div th:if="${student.transferEmail == null || student.transferEmail == ''}">
				<button class="w3-button w3-black" onClick="showConnectEmail()">Connect email for money transfer</button>
				
				<br>
			
				<form th:action="@{/settransferemail}" id="connectEmail" method="post" style="display:none">
					<br>
					<label for="email">
						<span>Email: <input class="w3-input w3-border" type="email" name="email" id="email"></span>
					</label>
					<br>
					<input class="w3-button w3-black" type="submit" value="Connect">
				</form>
				<br>
			</div>
		</div>
	</div>
</body>
<script>
function showConnectEmail() {
	  var x = document.getElementById("connectEmail");
	  if (x.style.display === "none") {
	    x.style.display = "block";
	  } else {
	    x.style.display = "none";
	  }
	}
</script>
</html>
