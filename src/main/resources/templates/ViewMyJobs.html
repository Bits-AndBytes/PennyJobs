<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View jobs</title>
<link rel="stylesheet" type="text/css" media="all" 
			href="../static/css/w3.css"
			th:href="@{/css/w3.css}"
		/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("../images/viewjobs.png");
  min-height: 30%;
}
</style>
</head>
<body style="background-color:#00CED1">

	<div class="w3-top">
		<div class="w3-bar w3-card" id="myNavbar">		
	    	<a th:href="@{/}" class="w3-bar-item w3-button w3-wide">PennyJobs</a>
	    	
	    	<div class="w3-right w3-hide-small">
	    		<a class="w3-bar-item w3-button w3-wide"th:href="@{/jobs}"><i class="fa fa-search"></i>Browse Jobs</a>
				<a class="w3-bar-item w3-button w3-wide" th:href="@{/logout}"><i class="fa fa-sign-out"></i>Logout</a>
	    	</div>	    	
	    </div>
	</div>
	
	<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home"></header>
	
	<div>
		<div class="w3-display-container w3-grayscale-min w3-center w3-display-middle" style="margin-top:4em">
			<h1 style="color:white">Your current jobs</h1>
			<table class="w3-table-all" th:if="${jobs != null}">				
				<tr>
					<th>Job Title</th>
					<th>Job Description</th>
					<th>Posted by</th>
					<th>Province</th>
					<th>City</th>
					<th>Street Address</th>
					<th>Postal Code</th>
					<th>Under-age</th>
					<th colspan="2">
				</tr>
				<tr th:each="j : ${jobs}">
					<td th:text="${j.title}"></td>
					<td th:text="${j.description}"></td>
					<td><span th:text="${j.jobPoster.account.firstName}" th:if="${j.jobPoster != null}">None</span></td>
					<td th:text="${j.address.province}"></td>
					<td th:text="${j.address.city}"></td>
					<td th:text="${j.address.street}"></td>
					<td th:text="${j.address.postalCode}"></td>
					<td th:text="${j.underage}"></td>
					<td><a th:href="@{/jobs/{jobid}(jobid=${j.id})}">Job details</a></td>
				</tr>				
			</table>
		</div>
	</div>
	
	<!--Start of Tawk.to Script-->

	s0.parentNode.insertBefore(s1,s0);
	})();
	</script>
	<!--End of Tawk.to Script-->
	
</body>
</html>
