<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Submit proof</title>
<link rel="stylesheet" type="text/css" media="all" 
			href="../static/css/w3.css"
			th:href="@{/css/w3.css}"
		/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body style="background-color:#5D76A9">
	<div class="w3-top">
		<div class="w3-bar w3-card" id="myNavbar">		
	    	<a th:href="@{/}" class="w3-bar-item w3-button w3-wide">PennyJobs</a>
	    	
	    	<div class="w3-right w3-hide-small">
	    		<a class="w3-bar-item w3-button w3-wide"th:href="@{/jobs}"><i class="fa fa-search"></i>Browse Jobs</a>
	    		<a class="w3-bar-item w3-button w3-wide" th:href="@{/viewjobs}"><i class="fa fa-check-square-o"></i>Jobs applied</a>
		    	<a class="w3-bar-item w3-button w3-wide" th:href="@{/logout}"><i class="fa fa-sign-out"></i>Logout</a>
	    	</div>
	    </div>
	</div>

	<div class="w3-white w3-display-container w3-grayscale-min w3-center w3-display-middle">
		<h1>Submit proof of completion</h1>
		
		<form th:action="@{/uploadproof}" enctype="multipart/form-data" method="post" style="margin: 2em">
			<input type="hidden" name="jobId" th:value="${job.id}">
			<label for="photo">
				Photo (10MB max file size):
				<input type="file" accept="image/png, image/jpeg" name="photo" id="photo" class="w3-button"/>
			</label>
			<br>
			<input type="submit" value="Upload" class="w3-button w3-black"/>
		</form>
	</div>
	
	<!--Start of Tawk.to Script-->

	var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

	var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];

	s1.setAttribute('crossorigin','*');
	s0.parentNode.insertBefore(s1,s0);

	<!--End of Tawk.to Script-->
	
</body>
</html>
