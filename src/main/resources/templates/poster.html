<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all" 
			href="../static/css/w3.css"
			th:href="@{/css/w3.css}"
		/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card" id="myNavbar">
		
	    	<a th:href="@{/poster}" class="w3-bar-item w3-button w3-wide">PennyJobs</a>
	    	
	    	<div class="w3-right w3-hide-small">
		    	<a class="w3-bar-item w3-button w3-wide" th:href="@{/logout}"><i class="fa fa-sign-out"></i>Logout</a>
	    	</div>
	    </div>
	</div>
	
	<h1>Hello, <span th:text="${name}"></span></h1>
	<div>Role: Job Poster</div>
	<a th:href="@{/jobpost}">Post a job</a><br>
	 <a th:href="@{/chat}">Go to Live Chat</a><br>
	  <a th:href="@{/logout}">Logout</a>
	  
	
<div th:if="${jobs != null}">
<table border="1">
	<tr>
		<th>Job Title</th>
		<th>Job Description</th>
		<th>Province</th>
		<th>City</th>
		<th>Street Address</th>
		<th>Postal Code</th>
		<th>Under-age</th>
		</tr>
	<tr th:each="j : ${jobs}">
		<td th:text="${j.title}"></td>
		<td th:text="${j.description}"></td>
		<td th:text="${j.address.province}"></td>
		<td th:text="${j.address.city}"></td>
		<td th:text="${j.address.street}"></td>
		<td th:text="${j.address.postalCode}"></td>
		<td th:text="${j.underage}"></td>
		<td><a th:href="@{/delete/{jobid}(jobid=${j.id})}">DELETE</a></td>
		
		</tr>
		</table>
		</div>
	
</body>
</html>
