<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Post a job</title>
<link rel="stylesheet" type="text/css" media="all" 
			href="../static/css/w3.css"
			th:href="@{/css/w3.css}"
		/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card" id="myNavbar">
		
	    	<a th:href="@{/poster}" class="w3-bar-item w3-button w3-wide">PennyJobs</a>
	    	
	    	<div class="w3-right w3-hide-small">
		    	<a class="w3-bar-item w3-button w3-wide" th:href="@{/logout}"><i class="fa fa-sign-out"></i>Logout</a>
	    	</div>
	    </div>
	</div>
	
	<h1>Post A Job Now!</h1>
 <form action="#" th:action="@{/jobpost}" th:object="${job}" method="post">
  		
        Job Title:<input type="text" name="title"/><br/> 
        Job Description:<input type="text" name="description"/><br/> 
        Province: <select th:field="*{address.province}">
            <option th:each="p: *{address.provinces}" th:value="${p}" th:text="${p}">
        </select><br/>  
        City:<input type="text" th:field="*{address.city}"/><br/>
        Postal Code:<input type="text" th:field="*{address.postalCode}"/><br/>      
        Street Address:<input type="text" th:field="*{address.street}"/><br/>  
        
        Is this job suitable for someone under-age?<select th:field="*{underage}">
            <option th:each="u: *{underageOptions}" th:value="${u}" th:text="${u}">
        </select><br/>        
	 <input type="submit" value="Post Job"/> <br>
	 
	 </form>
	 <a th:href="@{/poster}">Go home</a> 
	
</body>
</html>
