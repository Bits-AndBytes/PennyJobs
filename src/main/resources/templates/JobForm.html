<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Post a job</title>
<link rel="stylesheet" type="text/css" media="all" 
			href="../static/css/w3.css"
			th:href="@{/css/w3.css}"
		/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color:#00CED1">

	<div class="w3-top">
		<div class="w3-bar w3-card" id="myNavbar">		
	    	<a th:href="@{/}" class="w3-bar-item w3-button w3-wide">PennyJobs</a>
	    	
	    	<div class="w3-right w3-hide-small">
		    	<a class="w3-bar-item w3-button w3-wide" th:href="@{/logout}"><i class="fa fa-sign-out"></i>Logout</a>
	    	</div>
	    </div>
	</div>
	
	<div style="height:100%">
		<div class="w3-white w3-display-container w3-grayscale-min w3-center w3-display-middle w3-border">
			<br>
			<a th:href="@{/}"><i class="fa fa-arrow-left"></i>Back</a>
			<h1>Post a job now!</h1>
		 	<form action="#" th:action="@{/jobpost}" th:object="${job}" method="post" style="margin: 2em">
		 	
			 	<label for="title">
			 		Job title:
			 		<input type="text" class="w3-input w3-border" name="title" id="title" required/>
			 	</label>
			 	
			 	<br>
			 	
			 	<label for="description">
			 		Job description:
			 		<textarea class="w3-input w3-border" name="description" id="description"></textarea>
			 	</label>
			 	
			 	<br>
			 	
			 	<label for="price">
			 		Job price ($):
			 		<input type="number" class="w3-input w3-border" name="price" id="price" min="0" value="0"/>
			 	</label>
			 	
			 	<br>
			 	
			 	<label for="province">
			 		Province: 
				 	<select th:field="*{address.province}" class="w3-select w3-border" id="province">
				    	<option th:each="p: *{address.provinces}" th:value="${p}" th:text="${p}">
				    </select>
			 	</label>
			 	
			 	<br>
			 	
			 	<label for="city">
			 		City:
			 		<input type="text" class="w3-input w3-border" th:field="*{address.city}" id="city" required/>
			 	</label>
			 	
			 	<br>
			 	
			 	<label for="postalCode">
			 		Postal code:
			 		<input type="text" class="w3-input w3-border" th:field="*{address.postalCode}" 
			 		id="postalcode" placeholder="Optional"/>
			 	</label>
			 	
			 	<br>
			 	
			 	<label for="address">
			 		Street address:
			 		<input type="text" class="w3-input w3-border" th:field="*{address.street}" 
			 		id="address" placeholder="Optional"/>
			 	</label>
			 	
			 	<br>
			 	
			 	<label for="underage">
			 		Is this job suitable for someone under-age?
			        <select th:field="*{underage}" id="underage" class="w3-select">
			            <option th:each="u: *{underageOptions}" th:value="${u}" th:text="${u}">
			        </select>
			 	</label>
			 	
			 	<br>
			 	
				<input type="submit" value="Post Job" class="w3-button w3-black" style="margin-top: 1em"/> <br>
				 
			</form>
		</div>
	</div>

</body>
</html>
