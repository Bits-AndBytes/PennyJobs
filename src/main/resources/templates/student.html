<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all" 
			href="../static/css/w3.css"
			th:href="@{/css/w3.css}"
		/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card" id="myNavbar">
		
	    	<a th:href="@{/}" class="w3-bar-item w3-button w3-wide">PennyJobs</a>
	    	
	    	<div class="w3-right w3-hide-small">
	    		<a class="w3-bar-item w3-button w3-wide"th:href="@{/jobs}"><i class="fa fa-search"></i>Browse Jobs</a>
	    		<a class="w3-bar-item w3-button w3-wide" th:href="@{/viewjobs}"><i class="fa fa-check-square-o"></i>Jobs applied</a>
	    		<a class="w3-bar-item w3-button w3-wide" th:href="@{/student/profile}"><i class="fa fa-user-circle"></i>Profile</a>
		    	<a class="w3-bar-item w3-button w3-wide" th:href="@{/logout}"><i class="fa fa-sign-out"></i>Logout</a>
	    	</div>
	    </div>
	</div>

	<div class="w3-display-container w3-grayscale-min w3-center w3-display-middle">
		<div class="w3-red" th:if="${student.transferEmail == null || student.transferEmail == ''}">
		You have not connected a transfer email yet!
		</div>
		<h1>Hello, <span th:text="${name}"></span></h1>
		<div>Role: Student</div>
	</div>
	
	 
	 
	 
</body>
</html>
