<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Welcome to Penny Jobs</h1>
 <form action="#" th:action="@{/signup}" th:object="${account}" method="post">
  		Account Type: <select th:field="*{accountType}">
            <option th:each="a: *{accountTypes}" th:value="${a}" th:text="${a}">
        </select><br/>  
        First Name:<input type="text" name="firstName"/><br/> 
        Last Name:<input type="text" name="lastName"/><br/>
        Password:<input type="password" name="password"/><br/> 
        Email:<input type="email" name="email"/><br/>    
        Birth Date:<input type="date" name="birthDate"/><br/>
        Province: <select th:field="*{address.province}">
            <option th:each="p: *{address.provinces}" th:value="${p}" th:text="${p}">
        </select><br/>  
        City:<input type="text" name="city"/><br/>
        Postal Code:<input type="text" name="postalCode"/><br/>      
        Street Address:<input type="text" name="street"/><br/>   
    <input type="submit" value="Sign up"/>
    </form>
<a th:href="@{/login}">Go to Login</a><br>


</body>
</html>
